<div class="entry" onclick="{{onClick}}" title="{{fileName}}">
    <div class="entryIcon">
        <i class="material-icons">insert_drive_file</i>
    </div>
    <p class="entryFilename">{{fileName}}</p>
    <div class="entryFiller"></div>
    <div class="entryIcon" onclick="{{onDownload}}">
        <i class="material-icons">get_app</i>
    </div>
</div>
